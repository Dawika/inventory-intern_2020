pipeline:
  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - ./bundler
    volumes:
      - /tmp/cache:/cache
  build:
    image: bananacoding/ruby-nodejs:2.3.1
    environment:
    commands:
      - apt-get update
      - apt-get install --assume-yes pdftk
      - cp config/database_sample.yml config/database.yml
      - export PDFTK_PATH=/
      - export SENDGRID_USERNAME=un
      - export SENDGRID_PASSWORD=ps
      - export ROLLCALL_APK_URL=apk
      - export DB_HOST=database
      - export DB_USER=postgres
      - export DB_PASS=password
      - export DB_PORT=5432
      - bundle install --path=./bundler
      - bower install --allow-root
      - export RAILS_ENV=test
      - bundle exec rake db:create
      - bundle exec rake db:schema:load
      - bundle exec rake db:migrate
      - bundle exec rspec
  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - ./bundler
    volumes:
      - /tmp/cache:/cache
  publish:
    image: mwallasch/docker-ruby-node
    commands:
      - /bin/bash deploy.drone.sh
    when:
      branch: develop
    secrets: [ HEROKU_API_KEY, HEROKU_LOGIN, HEROKU_GIT_URL ]
  notify:
    image: drillster/drone-email
    from: noreply-drone@bananacoding.com
    host: $EMAIL_HOST
    username: $EMAIL_USERNAME
    password: $EMAIL_PASSWORD
    recipients:
      - kraiwut@bananacoding.com
      - wiriya@bananacoding.com
      - tawan@bananacoding.com
      - jirapong@bananacoding.com
      - manit@bananacoding.com
      - sawakit@bananacoding.com
    secrets: [ EMAIL_HOST, EMAIL_USERNAME, EMAIL_PASSWORD ]
    when:
      status: [ success, failure ]

services:
  database:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=somsri_payroll_test
