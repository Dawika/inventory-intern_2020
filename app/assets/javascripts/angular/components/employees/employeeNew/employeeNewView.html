<div class="container employee-details">
  <div class="row">
    <div class="col-md-12">
      <div class="dropdown">
        <small>Select employee</small>
        <h1 id="employeeName" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">
          <span>New Employee</span>
          <span class="caret"></span>
        </h1>
        <ul class="dropdown-menu">
          <li ng-repeat="data in employee.employee_lists">
            <a ng-click="employee.openEmployeeDetails(data.id)" href="javascript:void(0)">
              {{data.name}}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <form name="createProjectForm" ng-submit="employee.submit()">
    <div class="paragraph cyan employee">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <label for="prefix_thai">คำนำหน้า</label>
                <input type="text" class="form-control" id="prefix_thai" ng-model="employee.data.employee.prefix_thai">
              </div>
            </div>
            <div class="col-md-5">
              <div class="form-group">
                <label for="first_name_thai">ชื่อ</label>
                <input type="text" class="form-control" id="first_name_thai" ng-model="employee.data.employee.first_name_thai">
              </div>
            </div>
            <div class="col-md-5">
              <div class="form-group">
                <label for="last_name_thai">นามสกุล</label>
                <input type="text" class="form-control" id="last_name_thai" ng-model="employee.data.employee.last_name_thai">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <label for="prefix">Prefix</label>
                <input type="text" class="form-control" id="prefix" ng-model="employee.data.employee.prefix">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" ng-model="employee.data.employee.first_name">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="middle_name">Middle Name</label>
                <input type="text" class="form-control" id="middle_name" ng-model="employee.data.employee.middle_name">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="last_name">Surname</label>
                <input type="text" class="form-control" id="last_name" ng-model="employee.data.employee.last_name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="personal_id">เลขประจำตัวประชาชน</label>
                <input type="text" class="form-control" id="personal_id" ng-model="employee.data.employee.personal_id">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="passport_number">Passport No.</label>
                <input type="text" class="form-control" id="passport_number" ng-model="employee.data.employee.passport_number">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="nickname">ชื่อเล่น</label>
                <input type="text" class="form-control" id="nickname" ng-model="employee.data.employee.nickname">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="start_date">วันที่เริ่มทำงาน</label>
                <div><md-datepicker ng-model="employee.data.employee.start_date"></md-datepicker></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="img-profile">
            <div ng-switch on="employee.data.employee.img_url.length > 0">
              <div ng-switch-when="true">
                <div class="img-bg" style="background: url('images/employees.png')"></div>
              </div>
              <div ng-switch-default>
                <i class="fa fa-camera center font-size-40 font-white" aria-hidden="true"></i>
                <div class="img-bg bg-light-gray"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="race">เชื้อชาติ</label>
            <input type="text" class="form-control" id="race" ng-model="employee.data.employee.race">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="nationality">สัญชาติ</label>
            <input type="text" class="form-control" id="nationality" ng-model="employee.data.employee.nationality">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="position">ตำแหน่ง</label>
            <input type="text" class="form-control" id="position" ng-model="employee.data.employee.position">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="bank_name">ธนาคาร</label>
            <input type="text" class="form-control" id="bank_name" ng-model="employee.data.employee.bank_name" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="bank_branch">สาขา</label>
            <input type="text" class="form-control" id="bank_branch" ng-model="employee.data.employee.bank_branch" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="account_number">เลขบัญชีธนาคาร</label>
            <input type="text" class="form-control" id="account_number" ng-model="employee.data.employee.account_number" required>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-offset-8 col-md-2 text-right">
      <button type="submit" class="btn btn-lg btn-block btn-submit">บันทึก</button>
    </div>
    <div class="col-md-2 text-right">
      <a class="btn btn-lg btn-block btn-cancel" ng-click="openEmployees()">ยกเลิก</a>
    </div>
  </form>
</div>
