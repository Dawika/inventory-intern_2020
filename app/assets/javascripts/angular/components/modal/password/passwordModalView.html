

  <div class="modal-body" id="modal-body">
    <form name="passwordForm" ng-submit="password.submit(password.datas)" autocomplete="off">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="modal-title" id="modal-title"><b>เปลี่ยนรหัสผ่าน</b></h2>
        </div>
      </div>
      <div class="space20"></div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="current_password">รหัสผ่านเก่า</label>
            <input type="password" class="form-control" id="current_password" ng-model="password.datas.current_password">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="password">รหัสผ่านใหม่</label>
            <input type="password" class="form-control" id="password" ng-model="password.datas.password">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" ng-hide="password.isValid">Password is invalid.</div>
      </div>
      <div class="space20"></div>
      <div class="row">
        <div class="col-md-6 text-center">
          <button type="submit" class="btn btn-lg btn-block btn-submit">บันทึก</button>
        </div>
        <div class="col-md-6 text-center">
          <button type="button" class="btn btn-lg btn-block btn-cancel" ng-click="password.cancel()">ยกเลิก</button>
        </div>
      </div>
    </form>
  </div>
