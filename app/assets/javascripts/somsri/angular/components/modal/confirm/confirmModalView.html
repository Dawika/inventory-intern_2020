<div>
  <div class="modal-body" id="modal-body">
    <div class="row">
      <div class="col-md-12">
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-4 justify-content-center">
        <i class="fa fa-exclamation-circle fa-9x color-orange" aria-hidden="true"></i>
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="space20"></div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <h4 class="font-24 font-weight-bold text-center color-orange" id="modal-title">{{confirm.message}}</h4>
      </div>
      <div class="col-md-1"></div>
    </div>
    <div class="space20"></div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <h4 class="font-16 text-center" id="modal-title">{{confirm.detail}}</h4>
      </div>
      <div class="col-md-1"></div>
    </div>
    <div class="space20"></div>
    <div class="space20"></div>
    <div class="space20"></div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3 mr-10 justify-content-center">
        <button class="btn btn-custom lg btn-light-green" ng-click="confirm.ok()">{{ 'ok' | translate }}</button>
      </div>
      <div class="col-md-3 ml-10 justify-content-center">
        <button type="button" class="btn btn-custom lg btn-cancel-outline" ng-click="confirm.close()">{{ 'close' | translate }}</button>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
