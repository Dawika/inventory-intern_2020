<div class="container" >
	<form ng-submit="inventory.save()">
		<div class="row">
			<div id="inventory">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-xs-6 mt-20 mb-20" style="padding-left: 0px;">
							<h1>{{ "details_inventory_request" | translate }}</h1>
						</div>
					</div>
					<div class="row report-content container-fluid panel-board" style="height: 260px;">
						<div class="tab-content">
							<div class="row mt-20">
								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label" for="item_name">{{"item_name" | translate}}</label>
										<input class="form-control" autocomplete="off" type="text" id="inventory_name" ng-model="inventory.name" required="true">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label" for="description">{{"description" | translate}}</label>
										<input class="form-control" autocomplete="off" type="text" id="inventory_description" ng-model="inventory.description" required="true">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label" for="request_date">{{"request_date" | translate}}</label>
										<p class="input-group">
											<input id="request_date" type="text" class="form-control numberic" uib-datepicker-popup="dd/MM/yyyy" ng-model="inventory.datas.request_date" is-open="inventory.requestDatePopup.opened" close-text="Close" required="true"/>
											<span class="input-group-btn">
												<button type="button" class="btn btn-default" ng-click="inventory.openRequestDatePopup()" ><i class="far fa-calendar-alt"></i></button>
											</span>
										</p>
									</div>
								</div>
							</div>
							<div class="row mt-20">
								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label" for="user_request">{{"user_request" | translate}}</label>
										<input class="form-control" autocomplete="off" type="text" id="inventory_user" ng-model="inventory.user_name" required="true" >
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label" for="price">{{"price" | translate}}</label>
										<input class="form-control" autocomplete="off" type="number" id="inventory_price" ng-model="inventory.price" ng-validate="number" required="true" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" parseFloat>
									</div>
								</div>
								<div class="col-md-3" ng-show="inventory.showCount">
									<div class="form-group">
										<label class="control-label" for="amount">{{"amount" | translate}}</label>
										<input class="form-control" autocomplete="off" type="number" id="amount" ng-model="inventory.request_count" required="true" t>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="mt-20">
						<div class="row">
							<div class="report-content container-fluid panel-board"  >
								<ul class="step d-flex flex-nowrap">
									<li class="step-item active">
										<a href="#!" class="">
											<!--  <i class="fa fa-check fa-2x icon-in-step"></i> -->
											<h3 class="text-in-step mt-0 {{ currentLang }}">1</h3> 
											{{ "confirm_accept" | translate }}
										</a>
									</li>
									<li class="step-item">
										<a href="#!" class="">
											<!-- 	<i class="fa fa-check fa-2x icon-in-step"></i> -->
											<h3 class="text-in-step2 mt-0 {{ currentLang }}">2</h3> 
											{{ "inventory_purchase" | translate }}
										</a>
									</li>
									<li class="step-item">
										<a href="#!" class="">
											<!-- <i class="fa fa-check fa-2x icon-in-step2"></i> --> 
											<h3 class="text-in-step3 mt-0 {{ currentLang }}">3</h3>
											{{ "get_inventory" | translate }}
										</a>
									</li>
									<li class="step-item">
										<a href="#!" class="">
											<!-- <i class="fa fa-check fa-2x icon-in-step"></i>  -->
											<h3 class="text-in-step4 mt-0 {{ currentLang }}">4</h3>
											{{ "send_the_package_to" | translate }}  
										</a>
									</li>
								</ul> 
								<div class="row mt-50">
									<b class="font-16 pl-20 ">{{ "approve_request" | translate }}</b>
								</div>
								<div class="row mt-20">
									<div class="col-md-2">
										<button type="button" class="btn btn-custom btn-green ng-binding btn-block  padding-left10" ng-click="inventory.accept()">{{ "accept" | translate }}</button>
									</div>
									<div class="col-md-2 pl-0">
										<button type="button" class="btn btn-custom btn-red ng-binding btn-block  padding-left10" ng-click="inventory.reject()">{{ "reject" | translate }}</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row mt-20">
						<div class="pull-right text-right padding-left10">
							<button type="button" class="btn btn-custom btn-gray ng-binding" ng-click="inventory.back()">{{ "cancel" | translate }}</button>
						</div>
						<div class="pull-right text-right padding-left10">
							<button type="submit" class="btn btn-custom btn-blue ng-binding btn-block padding-left10">{{ "save" | translate }}</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
