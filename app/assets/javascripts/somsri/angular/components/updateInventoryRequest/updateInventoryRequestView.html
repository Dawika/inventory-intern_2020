<div class="container" >
	<form ng-submit="inventory.save()">
		<div class="row">
			<div id="inventory">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-xs-6 mt-20 mb-20" style="padding-left: 0px;">
							<button type="button" class="btn btn-background ng-binding" ng-click="inventory.back()"><i class="fa fa-arrow-left fa-2x color-orange"></i></button>
							<label class="control-label font-24" style="padding: inherit;" for="item_name">{{ "request_number" | translate }}</label>
							<label class="control-label color-orange font-24" style="padding: inherit;" for="item_name"> {{ inventory.real_id }} </label>
							<label class="control-label font-24" style="padding: inherit;" for="item_name">{{ "of" | translate }}</label>
							<label class="control-label color-light-blue font-24" for="item_name">{{ inventory.user_name }}</label>
						</div>
					</div>
					<div class="row report-content container-fluid panel-board" style="height: 260px;">
						<div class="tab-content">
							<div class="row mt-20">
								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label" for="item_name">{{"item_name" | translate}}</label>
										<div class="col-md-12">
											<input class="form-control" autocomplete="off" type="text" id="inventory_name" ng-model="inventory.name" required="true">
										</div>
									</div>
								</div>
								<div class="col-md-9">
									<div class="form-group">
										<label class="control-label" for="description">{{"description" | translate}}</label>
										<div class="col-md-12">
											<input class="form-control" autocomplete="off" type="text" id="inventory_description" ng-model="inventory.description" required="true">
										</div>
									</div>
								</div>
							</div>
							<div class="row mt-20">
								<div class="col-md-4">
									<div class="form-group">
										<label class="control-label" for="request_date">{{"request_date" | translate}}</label>
										<p class="input-group">
											<input id="request_date" type="text" class="form-control numberic" uib-datepicker-popup="dd/MM/yyyy" ng-model="inventory.datas.request_date" is-open="inventory.requestDatePopup.opened" close-text="Close" required="true"/>
											<span class="input-group-btn">
												<button type="button" class="btn btn-default" ng-click="inventory.openRequestDatePopup()" ><i class="fa fa-calendar"></i></button>
											</span>
										</p>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label" for="price">{{"price" | translate}}</label>
										<div class="col-md-12">
											<input class="form-control" autocomplete="off" type="number" id="inventory_price" ng-model="inventory.price" ng-validate="number" required="true" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" parseFloat>
										</div>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label" for="request_type">{{"request_type" | translate}}</label>
										<div class="col-md-12">
											<input class="form-control" autocomplete="off" type="text" id="request_type" ng-model="inventory.change_request_type" disabled required="true" >
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row mt-20">
						<div class="pull-right text-right padding-left10">
							<button type="button pull-right text-right padding-left10" class="btn btn-custom btn-red ng-binding btn-block  padding-left10" ng-click="inventory.reject()">{{ "rejected" | translate }}</button>
						</div>
						<div class="pull-right text-right padding-left10">
							<button type="button" class="btn btn-custom btn-green ng-binding btn-block  padding-left10" ng-click="inventory.accept()">{{ "approve" | translate }}</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
