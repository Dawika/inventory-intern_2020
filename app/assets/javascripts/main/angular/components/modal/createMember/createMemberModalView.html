<div id="create-member-modal">
  <div class="modal-header">
    <h3>{{ 'create' | translate }}{{ create.options.label }}{{ 'new' | translate }}</h3>
  </div>
  <div class="modal-body" id="validateForm">
    <div class="row">
      <div class="col-xs-6">
        <div class="form-group">
          <div class="row">
            <div class="col-xs-12">
              <label for="fullname" class="control-label">{{ 'full_name_1' | translate }}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <input id="fullname" class="form-control" ng-model="create.fullname">
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="form-group">
          <div class="row">
            <div class="col-xs-12">
              <label for="nickname" class="control-label">{{ 'nick_name' | translate }}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <input id="nickname" class="form-control" ng-model="create.nickname">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="space30"></div>
    <div class="row">
      <div class="col-xs-6">
        <button ng-click="create.submit()" class="btn btn-custom btn-blue pull-right">{{ 'save' | translate }}</button>
      </div>
      <div class="col-xs-6">
        <button ng-click="create.cancel()" class="btn btn-white">{{ 'cancel' | translate }}</button>
      </div>
    </div>
  </div>
</div>
