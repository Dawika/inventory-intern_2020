<div>
  <div class="modal-body" id="modal-body">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 justify-content-center">
        <i ng-class="success.icon" aria-hidden="true"></i>
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="space20"></div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <h4 class="font-30 font-weight-bold text-center" id="modal-title">{{success.message}}</h4>
      </div>
      <div class="col-md-1"></div>
    </div>
    <div class="space20"></div>
    <div class="space20"></div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 justify-content-center">
        <button ng-class="success.button" ng-click="success.close()">{{ 'close' | translate }}</button>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</div>
