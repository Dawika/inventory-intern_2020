<div id="select-member-modal" class="modal-body">
  <div class="row">
    <div class="col-xs-12">
      <h3>{{ 'select' | translate }}{{ selectMember.options.label }}</h3>
    </div>
  </div>
  <div class="row bt-toolbar">
    <div class="col-xs-6 col-xs-offset-6">
      <button ng-click="selectMember.createMember()" class="btn btn-custom btn-blue pull-right">+ {{ 'create' | translate }}{{ selectMember.options.label }}{{ 'new' | translate }}</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <table id="member-select-list" class="classroom-table table-with-img-profile table table-striped" data-toggle="table"></table>
    </div>
  </div>
  <div class="space30"></div>
  <div class="row">
    <div class="col-xs-6">
      <button ng-click="selectMember.submit()" class="btn btn-custom btn-blue pull-right">{{ 'ok' | translate }}</button>
    </div>
    <div class="col-xs-6">
      <button ng-click="selectMember.cancel()" class="btn btn-white">{{ 'cancel' | translate }}</button>
    </div>
  </div>
</div>
