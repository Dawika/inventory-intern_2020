<div class="container-fluid nav-for-print">
  <div class="row row-print">
    <div class="col-xs-3">
      <button type="button" class="btn btn-back_to_print" ng-click="slip.goBack()"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp;<%= I18n.t('back') %></button>
    </div>
    <div class="col-md-9 text-right">
      <div class="pull-right" style="margin-left:20px;">
        <button type="button" class="btn btn-to-print" onclick="window.print()"><i class="fa fa-print"></i>&nbsp;&nbsp;<%= I18n.t('print_receipt') %></button>
      </div>
      <div class="pull-right">
        <button ng-show="slip.datas.remark" uib-popover="{{slip.datas.remark}}" popover-trigger="'mouseenter'" popover-class="btn-remark" popover-placement="bottom" type="button" class="btn btn-to-print">
          <i class="fa fa-bell"></i>&nbsp;&nbsp;<%= I18n.t('note') %>
        </button>
      </div>
    </div>
  </div>
</div>
<slip-content info=slip title="( <%= I18n.t('original') %> )" />
<div class="pagebreak"></div>
<slip-content class="form-slip-forslip-copy" info=slip title="( <%= I18n.t('copy') %> )" />
