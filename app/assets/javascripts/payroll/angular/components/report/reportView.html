<div class="container-fluid">
  <div id="payroll-report">
    <div class="container-fluid no_display_print">
      <div class="row no_display_print">
        <div class="col-md-6 dropdown">
          <h3 id="month-list" data-toggle="dropdown">
            <span ng-bind="report.currentDateString" ></span>
            <span class="fa fa-angle-down"></span>
          </h3>
          <ul class="dropdown-menu" aria-labelledby="month-list">
            <li ng-repeat="effectiveDate in report.effectiveDates">
              <a ng-click="report.switchMonth(effectiveDate)">
                <button>{{ effectiveDate["date_string"] }}</button>
              </a>
            </li>
          </ul>
        </div>
        <div class="col-md-6" style="padding-right: 0px;margin-top: 10px;">
          <div class="btn-group pull-right">
            <label class="btn btn-info btn-md employee-print" style="border-radius: 0px; margin-left:30px;" ng-click="report.printReport()"><i class="fa fa-print"></i>&nbsp;&nbsp;พิมพ์สรุปรายการ</label>
          </div>
        </div>
      </div>
      <div class="row report-content">
        <div class="btn-group pull-right">
          <label class="btn btn-info btn-md employee-type" ng-click="report.employeeTypeFilter()" ng-model="report.employeeTypeMode.normal" style="border-radius: 50px;" uib-btn-checkbox>ลูกจ้างประจำ</label>
          <label class="btn btn-info btn-md employee-type" ng-click="report.employeeTypeFilter()" ng-model="report.employeeTypeMode.temporary" style="border-radius: 50px;" uib-btn-checkbox>ลูกจ้างชั่วคราว</label>
          <label class="btn btn-info btn-md employee-type" ng-click="report.employeeTypeFilter()" ng-model="report.employeeTypeMode.probationary" style="border-radius: 50px;" uib-btn-checkbox>ลูกจ้างทดลองงาน</label>
          <label class="btn btn-info btn-md employee-type" ng-click="report.employeeTypeFilter()" ng-model="report.employeeTypeMode.daily" style="border-radius: 50px;" uib-btn-checkbox>ลูกจ้างรายวัน</label>
        </div>
          <report-content model=report class="no_display_print"/>
      </div>
    </div>
  </div>
</div>
