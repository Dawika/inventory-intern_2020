<div class="container-fluid">
  <div id="payroll-report">
    <div class="container-fluid">
      <input type="hidden" id="time_zone">
      <div class="row no_display_print">
        <div class="col-md-6 dropdown">
          <h3 id="month-list" data-toggle="dropdown">
            <span ng-bind="report.currentDateString" ></span>
            <span class="fa fa-angle-down"></span>
          </h3>
          <ul class="dropdown-menu" aria-labelledby="month-list">
            <li ng-repeat="effectiveDate in report.effectiveDates">
              <a ng-if="report.currentDateString != effectiveDate['date_string']" ng-click="report.switchMonth(effectiveDate)">
                <button>{{ effectiveDate["date_string"] }}</button>
              </a>
            </li>
          </ul>
        </div>
        <div class="col-md-6 dropdown" style="padding-right: 0px;margin-top: 10px;">
          <div class="btn-group pull-right">

            <label id="print-report-btn" class="btn btn-info btn-md employee-print" style="border-radius: 0px; margin-left:30px;" data-toggle="dropdown">พิมพ์รายงาน&nbsp;&nbsp;<span class="fa fa-angle-down"></span></label>
            <ul class="dropdown-menu" aria-labelledby="print-report-btn">
              <li>
                <a onclick="window.print()">
                  <button>พิมพ์สรุปรายการ</button>
                </a>
              </li>
              <li>
                <a ng-click="report.printSlips()" href="javascript:void(0)">
                  <button>พิมพ์สลิปเงินเดือนทุกคน</button>
                </a>
              </li>
              <li>
                <a ng-href="/payrolls/social_insurance_pdf?effective_date={{report.currentEffectiveDate['date_time'] | encodeString }}"
                  target="_blank">
                  <button>พิมพ์ประกันสังคม</button>
                </a>
              </li>
              <li ng-show="report.export_ktb_payroll">
                <a ng-href="/payrolls?effective_date={{report.currentEffectiveDate['date_time'] | encodeString }}&ktb_salary_xls=true"
                  target="_blank">
                  <button>ไฟล์นำส่งเงินเดือน (KTB)</button> 
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row report-content">
        <div class="btn-group pull-right no_display_print">
          <label class="btn btn-info btn-md employee-type" ng-click="report.employeeTypeFilter()" ng-model="report.employeeTypeMode.normal" style="border-radius: 50px;" uib-btn-checkbox>ลูกจ้างประจำ</label>
          <label class="btn btn-info btn-md employee-type" ng-click="report.employeeTypeFilter()" ng-model="report.employeeTypeMode.temporary" style="border-radius: 50px;" uib-btn-checkbox>ลูกจ้างชั่วคราว</label>
          <label class="btn btn-info btn-md employee-type" ng-click="report.employeeTypeFilter()" ng-model="report.employeeTypeMode.probationary" style="border-radius: 50px;" uib-btn-checkbox>ลูกจ้างทดลองงาน</label>
          <label class="btn btn-info btn-md employee-type" ng-click="report.employeeTypeFilter()" ng-model="report.employeeTypeMode.daily" style="border-radius: 50px;" uib-btn-checkbox>ลูกจ้างรายวัน</label>
        </div>
        <report-content model=report style="display-block"/>
      </div>
    </div>
  </div>
</div>
