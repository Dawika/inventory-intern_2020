<div>
  <div class="modal-body pb-0" id="delete_data">
    <div class="row pt-50 pb-20">
      <div class="col-md-12">
        <h4 class="modal-title center" id="modal-title">{{confirm.message}}</h4>
      </div>
    </div>
  	<div class="modal-footer-inventory pt-50">
			<button type="submit" class="btn btn-custom btn-red ng-binding" ng-click="confirm.ok()">{{"delete" | translate}} </button>
			<button type="button" class="btn btn-custom btn-gray ng-binding" ng-click="confirm.close()">{{ "cancel" | translate }}</button>
		</div>
  </div>
</div>
