<div class="container-fluid employees-list btn-add-employee-list">
  <div class="row">
    <div class="col-md-3 icons">
      <i ng-click="employees.displayMode = 'grid'" ng-class="{ 'active' : employees.displayMode === 'grid' }" class="fa fa-th-large employee-view-icon"></i>
      <i ng-click="employees.displayMode = 'list'" ng-class="{ 'active' : employees.displayMode === 'list' }" class="fa fa-list-ul employee-view-icon"></i>
    </div>
    <div class="col-md-3 col-md-offset-6">
      <a ng-click="employees.openEmployeeDetails(0)" href="javascript:void(0)" class="btn btn-yellow pull-right">
        + เพิ่มพนักงานใหม่
      </a>
    </div>
  </div>
</div>
<div class="container-fluid employees-list">
  <div class="row same-height">
    <div class="col-xs-2 card-employees" ng-show="employees.displayMode === 'grid'" ng-repeat="data in employees.display_datas track by $index">
      <div class="card cursor-pointer" ng-click="employees.openEmployeeDetails(data.id)">
        <div class="row line-space5">
          <div class="col-md-12">
            <div class="img-profile">
              <div ng-switch on="data.imgUrl.length > 0">
                <div ng-switch-when="true">
                  <div class="img-bg circle" style="background: url('{{ data.imgUrl }}')"></div>
                </div>
                <div ng-switch-default>
                  <i class="fa fa-camera center font-size-40 font-white" aria-hidden="true"></i>
                  <div class="img-bg bg-light-gray circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row line-space5">
          <div class="col-md-12">
            <div class="text-center">{{ data.full_name }}</div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 padding0">
            <div class="pull-right line-space5">เงินเดือน :</div>
          </div>
          <div class="col-md-6 padding0">
            <div class="line-space5"><span class="numberic">&nbsp;{{ data.salary.toLocaleString() }}</span> บาท</div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 padding0">
            <div class="pull-right line-space5 font-light-gray">เงินหัก :</div>
          </div>
          <div class="col-md-6 padding0">
            <div class="line-space5 font-light-gray"><span class="numberic">&nbsp;{{ data.fee.toLocaleString() }}</span> บาท</div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 padding0">
            <div class="pull-right line-space5 font-light-gray">เงินเพิ่ม :</div>
          </div>
          <div class="col-md-6 padding0">
            <div class="line-space5 font-light-gray"><span class="numberic">&nbsp;{{ data.extra.toLocaleString() }}</span> บาท</div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12" ng-show="employees.displayMode === 'list'">
      <div class="list-view">
        <table id="employeesTable"></table>
      </div>
    </div>
  </div>
</div>
